<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>v0.3 – APOCALYPSE MODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      position: relative;
    }

    /* SUPREME CHAOS VORTEX #1 */
    .vortex1 {
      position: fixed;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: conic-gradient(
        #ff0000,
        #ff8c00,
        #ffff00,
        #00ff00,
        #00ffff,
        #0000ff,
        #8b00ff,
        #ff00ff,
        #ff0000
      );
      animation: spin1 6s linear infinite;
      filter: blur(180px) brightness(1.2);
      z-index: -50;
    }
    @keyframes spin1 {
      to { transform: rotate(360deg); }
    }

    /* COUNTER-SPINNING CHAOS VORTEX #2 */
    .vortex2 {
      position: fixed;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: conic-gradient(
        #00ffff,
        #00ffea,
        #00ffcc,
        #00ff99,
        #00ff55,
        #00ff00,
        #55ff00,
        #aaff00,
        #ffff00,
        #00ffff
      );
      animation: spin2 9s linear infinite reverse;
      filter: blur(200px) brightness(0.6);
      opacity: 0.6;
      z-index: -60;
    }
    @keyframes spin2 {
      to { transform: rotate(360deg); }
    }

    /* STARFIELD HYPERSPACE EFFECT */
    .stars {
      position: fixed;
      width: 300%;
      height: 300%;
      background:
        radial-gradient(white 1px, transparent 1px) repeat;
      background-size: 4px 4px;
      animation: warp 15s linear infinite;
      z-index: -40;
      opacity: 0.5;
    }
    @keyframes warp {
      from { transform: translate(0,0) scale(1); }
      to { transform: translate(-600px,-600px) scale(1.6); }
    }

    /* LIQUID PLASMA OVERLAY */
    .plasma {
      position: fixed;
      inset: 0;
      background: repeating-radial-gradient(
        circle at center,
        rgba(255,0,255,0.1),
        rgba(0,255,255,0.1) 40%,
        rgba(255,255,0,0.1) 80%
      );
      mix-blend-mode: screen;
      opacity: 0.2;
      animation: pulse 5s infinite alternate;
      z-index: -20;
    }
    @keyframes pulse {
      from { transform: scale(1); filter: blur(40px); }
      to { transform: scale(1.2); filter: blur(80px); }
    }

    /* PSYCHEDELIC GRID */
    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(90deg, rgba(255,255,255,0.07) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,0.07) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: wobble 3s infinite ease-in-out;
      z-index: -30;
    }
    @keyframes wobble {
      0%,100% { transform: skew(0deg,0deg); }
      50% { transform: skew(4deg,4deg); }
    }

    /* THE CARD (the only sane thing here) */
    .card {
      background: rgba(0,0,0,0.6);
      padding: 3rem;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.4);
      backdrop-filter: blur(20px);
      text-align: center;
      z-index: 10;
      animation: jitter 1.3s infinite steps(2);
    }

    @keyframes jitter {
      50% { transform: translate(2px, -2px); }
    }

    .button-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: rgba(255,255,255,0.25);
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
    }
  </style>

  <script>
    /* MOUSE-DRIVEN WARP DISTORTION */
    document.addEventListener("mousemove", e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 40;
      const y = (e.clientY / window.innerHeight - 0.5) * 40;
      document.querySelector('.vortex1').style.transform =
        `rotate(${x}deg) translate(${y}px)`;
      document.querySelector('.vortex2').style.transform =
        `rotate(${y}deg) translate(${x}px)`;
    });
  </script>

</head>

<body>

  <div class="vortex1"></div>
  <div class="vortex2"></div>
  <div class="stars"></div>
  <div class="plasma"></div>
  <div class="grid"></div>

  <div class="card">
    <h1>v0.3 – APOCALYPSE MODE</h1>
    <p>This should not exist.<br>Yet here we are.</p>
    <a class="button-link" href="index.html">Back to hub</a>
  </div>

</body>
</html>
