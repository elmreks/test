<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ethan’s Badass Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
    }

    .trippy-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #ff004c,
        #ff7a00,
        #ffee00,
        #00ff67,
        #00f2ff,
        #004cff,
        #7a00ff,
        #ff00d0,
        #ff004c
      );
      animation: spin 20s linear infinite;
      filter: blur(160px) brightness(0.8);
      z-index: -2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .card {
      padding: 2.5rem 3rem;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.25);
      max-width: 560px;
      z-index: 10;
    }

    .button {
      margin-top: 1rem;
      padding: 0.7rem 1.3rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: rgba(255,255,255,0.15);
      transition: 0.2s;
    }
    .button:hover {
      background: rgba(255,255,255,0.25);
    }
  </style>
</head>

<body>
  <div class="trippy-bg"></div>

  <div class="card">
    <h1>Ethan Built This Shit</h1>
    <p>This is the psychedelic hub.</p>

    <button class="button" onclick="location.href='v01.html'">v0.1 – The OG</button>
    <button class="button" onclick="location.href='v03.html'">v0.3 – MELTDOWN MODE</button>
  </div>
</body>
</html>
