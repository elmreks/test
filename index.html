<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ethanâ€™s Badass Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* === PSYCHEDELIC BACKGROUND === */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
    }

    /* Animated rainbow vortex */
    .trippy-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #ff004c,
        #ff7a00,
        #ffee00,
        #00ff67,
        #00f2ff,
        #004cff,
        #7a00ff,
        #ff00d0,
        #ff004c
      );
      animation: spin 20s linear infinite;
      filter: blur(160px) brightness(0.8);
      z-index: -2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* === MAIN CONTENT CARD === */
    .card {
      padding: 2.5rem 3rem;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
      max-width: 560px;
      z-index: 10;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0 0 0.5rem 0;
      letter-spacing: 0.03em;
    }

    p {
      margin: 0.4rem 0;
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .tag {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 0.5rem 1.1rem;
      border-radius: 999px;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      border: 1px solid rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="trippy-bg"></div>

  <div class="card">
    <h1>Ethan Built This Shit</h1>
    <p>Live from San Francisco.</p>
    <p>Carpenter. Poker player. App builder. Agent of chaos.</p>
    <p>This site will evolve as I make more weird shit.</p>
    <div class="tag">v0.2 - now with LSD</div>
  </div>

</body>
</html>
